<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style/forms.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h2 class="logo__text">MovieApp</h2>

        <ul class="nav__items">
          <li class="nav__items__item">
            <a href="#" class="nav__link">Filmler</a>
          </li>
          <li class="nav__items__item">
            <a href="#" class="nav__link">Diziler</a>
          </li>
          <li class="nav__items__item" id="login">
            <a href="#" class="nav__link btn btn-primary">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="sign-up-tittle">Create Your Account</h1>
      <form action="index.html">
        <label for="name">First Name</label>
        <input type="text" id="name" />

        <label for="surname">Last Name</label>
        <input type="text" id="surname" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="select">Select</option>
          <option value="man">Man</option>
          <option value="woman">Woman</option>
        </select>
        <input type="checkbox" id="agre-to" />
        <label for="agre-to"
          >Agree to <a href="#">Terms &amp Conditions</a></label
        >
        <button class="btn btn-secondary" id="button-form">Sign Up</button>
      </form>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul class="footer-links">
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Forum</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="col-2">
            <ul class="socials">
              <li class="footer-icon facebook">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>

              <li class="footer-icon twitter">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>

              <li class="footer-icon instagram">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <a href="#"
      ><i class="fas fa-chevron-circle-up" style="font-size: 45px"></i
    ></a>
  </body>
</html>
